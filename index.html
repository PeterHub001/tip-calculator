<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipcalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo"><img src="images/logo.svg" alt=""></div>
    <div class="tip-calculator">
        <div class="first">
            <label for="Bill"></label>
            <input type="number" class="input bill-input" id="bill-input">
            <label for="">select Tip% </select></label>
            <div class="tip">
                <div class="tips tip-5">5%</div>
                <div class="tips tip-10">10%</div>
                <div class="tips tip-15 active-tip">15%</div>
                <div class="tips tip-25">25%</div>
                <div class="tips tip-50">50%</div>
                <div id="tip-manner"><input type="number" class="tip-manner" placeholder="MANNER"></div>
            </div>
            <div class="personsLabel">
                <label for="">number of people</label>
                <label for="" class="error">cant be zero</label>
            </div>
            <input type="number" class="input people-input">
        </div>

        <div class="result">
            <div class="tip-amount">
                <div class="text">
                 <p>Tip Amount</p>
                 <p class="person">/ person</p>
                </div>
                <div class="amount" id="tip-amount">$4.27</div>
            </div>
            <div class="total">
                <div class="text">
                 <p>Total</p>
                 <p class="person">/ person</p>
                </div>
                <div class="amount" id="total-amount">$32.79</div>
            </div>
            <div class="reset">RESET</div>
        </div>

    </div>
    <script src="slider.js"></script>
</body>
</html>
